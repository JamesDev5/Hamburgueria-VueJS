<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <!--BOOTSTRAP-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

  <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" >
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="maionese">
                            <img :src="mostarda">
                            <img :src="hamburguer">
                            <img :src="pao[1]" >
                        </div>
                    </div>
                </div>
                <div class="col-md-6"  v-if="etapa == 1">
                    <!--TIPO DO PÃO-->
                    <div class="row mt-2 ">
                        <div class="col">
                            <div class="card ">
                                <div class="card-header bg-warning bg-warning">TIPO DO PÃO</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao" >
                                        <label class="form-check-label" >Gergilim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label" >Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--SALADAS-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-warning bg-warning">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label class="form-check-label" >Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--MOLHOS-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-warning bg-warning">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos" >
                                        <label class="form-check-label">Mostarda</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">Maionese</label>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TIPO HAMBURGUER-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-warning bg-warning">TIPO HAMBURGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"  value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label" >Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"  value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label" >Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"  value="soja" v-model="inputHamburguer">
                                        <label class="form-check-label" >Soja</label>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer pedido</button>    
                        </div>
                    </div>
                </div>
                <div class="col-md-6"v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-warning bg-warning">Informe seus Dados</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label" >Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço</label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-danger" @click="etapa -= 1">Voltar Para o Lanche</button>
                                <button type="button" class="btn btn-success"  @click="confirmarPedido()">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6"v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-warning">PEDIDO CONFIRMADO</div>
                                <div class="card-body">
                                    <p>Aguarde alguns minutos</p> 
                                    <p>Chamaremos você assim que o pedido estiver pronto ;)</p> 
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-danger"@click="etapa = 1 " >Repetir Pedido</button>
                                <button type="button" class="btn btn-success" @click="novoPedido()" >Novo Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p class="text-center text-white bg-dark border-top">© 2021 Monte Seu Lanche, Inc</p>
    </footer>



    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                inputTipoPao: '',
                inputSalada: [],
                inputMolhos:[],
                inputHamburguer:'',
                etapa: 1,
                inputNome: '',
                inputEndereco:''

            },
            methods:{
                fazerPedido(){
                    if(this.inputTipoPao && this.inputHamburguer){
                        this.etapa = 2
                    }else{
                        alert('Você precisa no minimo selecionar um pão e um hambúrguer')
                    }
                },
                confirmarPedido(){
                    if(this.inputNome && this.inputEndereco){
                        this.etapa = 3
                        setTimeout(() => this.novoPedido(), 15000)
                    }else{
                        alert('Você precisa informar o seu nome e endereço')
                    }
                },
                novoPedido(){
                this.etapa = 1
                
                this.inputTipoPao = ''
                this.inputSalada = []
                this.inputMolhos = []
                this.inputHamburguer = ''
                this.etapa = 1
                this.inputNome = ''
                this.inputEndereco =''
                }
            },
            computed:{
                pao(){
                    switch(this.inputTipoPao){
                        case 'gergelim':
                            return['imagens/pao_gergelim_superior.png','imagens/pao_gergelim_inferior.png'];
                            break;
                        case 'australiano':
                            return['imagens/pao_australiano_superior.png','imagens/pao_australiano_inferior.png'];
                            break;
                        default:
                        return['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                    }
                    
                },
                alface(){
                        if(this.inputSalada.includes('alface')){
                        return 'imagens/alface.png';
                            
                        }
                        return 'imagens/padrao/alface.png';
                },
                ketchup(){
                    if(this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png';
                            
                        }
                    return 'imagens/padrao/molho.png'
                },
                maionese(){
                    if(this.inputMolhos.includes('maionese')){
                        return 'imagens/maionese.png';
                            
                        }
                    return 'imagens/padrao/molho.png'
                },
                mostarda(){
                    if(this.inputMolhos.includes('mostarda')){
                        return 'imagens/mostarda.png';
                            
                        }
                    return 'imagens/padrao/molho.png'
                },
                hamburguer(){
                    switch(this.inputHamburguer){
                        case 'bovino':
                            return'imagens/bovino.png';
                            break;
                        case 'frango':
                            return'imagens/frango.png';
                            break;
                        case 'soja':
                            return'imagens/soja.png';
                            break;
                        default:
                        return 'imagens/padrao/hamburguer.png'
                    }
                    
                }




            }

        })
    </script>
</body>
</html>
